<body class="error-page">
    <!--====== Preloader Area Start ======-->
    <div id="preloader">
        <!-- Digimax Preloader -->
        <div id="digimax-preloader" class="digimax-preloader">
            <!-- Preloader Animation -->
            <div class="preloader-animation">
                <!-- Spinner -->
                <div class="spinner"></div>
                <!-- Loader -->
                <div class="loader">
                    <span data-text-preloader="T" class="animated-letters">T</span>
                    <span data-text-preloader="I" class="animated-letters">I</span>
                    <span data-text-preloader="T" class="animated-letters">T</span>
                    <span data-text-preloader="A" class="animated-letters">A</span>
                    <span data-text-preloader="N" class="animated-letters">N</span>

                    <span data-text-preloader="U" class="animated-letters">U</span>
                    <span data-text-preloader="M" class="animated-letters">M</span>
                    <span data-text-preloader="K" class="animated-letters">K</span>
                    <span data-text-preloader="N" class="animated-letters">N</span>
                    <span data-text-preloader="I" class="animated-letters">I</span>
                    <span data-text-preloader="G" class="animated-letters">G</span>
                    <span data-text-preloader="H" class="animated-letters">H</span>
                    <span data-text-preloader="T" class="animated-letters">T</span>
                    <span data-text-preloader="S" class="animated-letters">S</span>
                </div>
                <p class="fw-5 text-center text-uppercase">Loading</p>
            </div>
            <!-- Loader Animation -->
            <div class="loader-animation">
                <div class="row h-100">
                    <!-- Single Loader -->
                    <div class="col-3 single-loader p-0">
                        <div class="loader-bg"></div>
                    </div>
                    <!-- Single Loader -->
                    <div class="col-3 single-loader p-0">

                    <!-- Single Loader -->

                    </div>
                    <!-- Single Loader -->
                    <div class="col-3 single-loader p-0">
                        <div class="loader-bg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== Preloader Area End ======-->

    <!--====== 404 Area Start ======-->
    <div class="error-area stars">
        <!-- Error Content -->
        <div class="error-content d-flex flex-column justify-content-center align-items-center text-center">

            <div class="earth-moon">
                <img class="thumb-2" src="assets/img/error/earth.svg" alt="">
                <img class="thumb-3" src="assets/img/error/moon.svg" alt="">
            </div>
            <!-- Astronaut -->
            <div class="astronaut">
                <img class="thumb-4" src="assets/img/error/astronaut.svg" alt="">
            </div>
        </div>
        <!-- Glowing Stars -->
        <div class="glowing-stars">

            <div class="star"></div>
            <div class="star"></div>
